<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.0/sweetalert.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="../img/admin.png">
    <title>Administrador</title>
  </head>
  <body>
    <ul class="nav nav-tabs fixed-top">
      <li class="nav-item">
        <a class="nav-link" id="salir">Cerrar sesion</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="#">Administradores</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="./usuarios/user.html">Usuarios</a>
      </li>
    </ul>
    
    <div class="container">
      <div class="row col-md-12">
        <div class="img">
          <img src="../img/user.png" alt="">
        </div>
        <div class="formulario">
          <h1>Registro de Administradores</h1>
          <input type="text" id="adminnombre" placeholder="Nombre Completo"><br><br>
          <input type="email" id="admincorreo" placeholder="Correo Electronico"><br><br>
          <input type="password" id="admincontraseña" placeholder="Contraseña"><br><br>
          <input type="password" id="adminvcontraseña" placeholder="Validar contraseña"><br><br>
          <input type="checkbox" id="ver" onchange="Mostrar()">Ver contraseña <br><br>
          <button type="button" class="btn btn-success" id="adminregistrar">Registrar</button>
        </div>
      </div>
      <table class="table table-bordered border-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Correo</th>
            <th scope="col">Contraseña</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla">
        </tbody>
      </table>
    </div>
    <script src="admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
