<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./registro.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.0/sweetalert.min.js"></script>
   
  </head>
  <body>
    <div class="container">
      <div class="img">
        <img src="../img/user.png" alt="">
      </div>
      <div class="formulario">
        <h1>Registro de Usuarios</h1>

        <input type="text" id="nombre" placeholder="Nombre Completo"><br><br>
        <input type="email" id="correo" placeholder="Correo Electronico"><br>
        <p id="texto"></p>
        <input type="password" id="contraseña" placeholder="Contraseña"><br><br>
        <input type="password" id="vcontraseña" placeholder="Validar Contraseña"><br><br>

        <button id="registrar">Registrar</button><br>
      <p>¿Ya tienes una cuenta? <a href="../index.html">Iniciar Sesion</a></p>
         
      </div>
    </div>
    <script src="./registro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
